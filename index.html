<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kostenverwaltungs-App</title>
</head>
<body>
  <div class="container">
    <h1>Kostenverwaltung</h1>
    
    <div id="entryForm">
      <label for="description">Beschreibung:</label>
      <input type="text" id="description" required>

      <label for="date">Datum:</label>
      <input type="date" id="date" required>

      <label for="category">Kategorie:</label>
      <input type="text" id="category" required>

      <label for="amount">Wert der Transaktion:</label>
      <input type="number" id="amount" required>

      <button onclick="addEntry()">Eintrag hinzufügen</button>
    </div>

    <div id="entries">
      <h2>Kostenübersicht</h2>
      <table>
        <thead>
          <tr>
            <th>Beschreibung</th>
            <th>Datum</th>
            <th>Kategorie</th>
            <th>Wert</th>
          </tr>
        </thead>
        <tbody id="entriesTableBody"></tbody>
      </table>

      <h3>Gesamtsumme: <span id="balance">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
